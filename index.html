<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid">
      <header class="header">Шапка страницы</header>
      <main class="main">
        <div class="main-content">
          Основная часть
          <div class="block block1">Еще 1</div>
          <div class="block block2">Еще 2</div>
          <div class="block block3">Еще 3</div>
        </div>
        <aside class="sidebar">Боковая часть</aside>
      </main>
      <footer class="footer">
        <div class="footer-block">Секция футера 1</div>
        <div class="footer-block">Секция футера 2</div>
        <div class="footer-block">Секция футера 3</div>
        <div class="footer-block">Секция футера 4</div>
      </footer>
    </div>
  </body>
</html>
